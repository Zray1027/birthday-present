name: Deploy Vue App to GitHub Pages

on:
  push:
    branches: [ master ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout 代码
        uses: actions/checkout@v4
        
      - name: 安装 pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          
      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: 调试文件结构
        run: |
          echo "=== 检查项目结构 ==="
          find . -name "*.vue" | grep -i home || echo "未找到 Home.vue 文件"
          echo "=== src 目录内容 ==="
          ls -la src/ || echo "src 目录不存在"
          echo "=== views 目录内容 ==="
          ls -la src/views/ || echo "views 目录不存在"
          echo "=== home 目录内容 ==="
          ls -la src/views/home/ || echo "home 目录不存在"
          echo "=== preference 目录内容 ==="
          ls -la src/views/preference/ || echo "preference 目录不存在"
          echo "=== 检查类型声明文件 ==="
          find . -name "*.d.ts" | head -10
          
      - name: 创建 Vue 类型声明文件
        run: |
          mkdir -p src
          cat << 'EOF' > src/shims-vue.d.ts
          declare module '*.vue' {
            import type { DefineComponent } from 'vue'
            const component: DefineComponent<{}, {}, any>
            export default component
          }
          EOF
          echo "类型声明文件已创建"
          cat src/shims-vue.d.ts
          
      - name: 安装依赖
        run: pnpm install
        
      - name: 构建项目
        run: pnpm run build
        env:
          BASE_URL: '/birthday-present/'
          
      - name: 创建 .nojekyll 文件
        run: touch dist/.nojekyll
          
      - name: 上传构建产物
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4