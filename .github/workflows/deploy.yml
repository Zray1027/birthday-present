name: Deploy Vue App to GitHub Pages

on:
  push:
    branches: [ master ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout 代码
        uses: actions/checkout@v4
        
      - name: 安装 pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          
      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
            - name: 创建缺失的类型声明文件
        run: |
          # 检查是否已存在类型声明文件
          if [ ! -f "src/shims-vue.d.ts" ]; then
            echo "创建 Vue 类型声明文件"
            mkdir -p src
            echo "declare module '*.vue' {" > src/shims-vue.d.ts
            echo "  import type { DefineComponent } from 'vue'" >> src/shims-vue.d.ts
            echo "  const component: DefineComponent<{}, {}, any>" >> src/shims-vue.d.ts
            echo "  export default component" >> src/shims-vue.d.ts
            echo "}" >> src/shims-vue.d.ts
          fi
          
          # 调试信息
          echo "=== 文件结构检查 ==="
          find . -name "*.vue" | head -10 || echo "未找到 Vue 文件"
          
      - name: 安装依赖
        run: pnpm install
        
      - name: 构建项目
        run: pnpm run build
        env:
          BASE_URL: '/birthday-present/'
          
      - name: 创建 .nojekyll 文件
        run: touch dist/.nojekyll
          
      - name: 上传构建产物
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4